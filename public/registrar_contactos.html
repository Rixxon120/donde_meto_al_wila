<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CE - Registro de Contacto</title>

    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/registro_utiles.css">

</head>
<link rel="icon" type= "image/png" href="imgs/logo.ico">
<body>
    <header class="header_principal">
        <nav>
            <div id=menu_principal>
                <img src="imgs/logo.png" id="logo_app" alt="logotipo_1">
                <a href="index.html">INICIO</a>
                <a href="">CENTRO EDUCATIVO</a>
                <a href="">FAMILIA</a>
                <a href="">BUSCAR</a>
                <a href="">CONTACTENOS</a>
                <button type="button" id="login_in">Iniciar Sesión</button>
                <button type="button" id="login_out">Cerrar Sesión</button>
            </div>
        </nav>
    </header>
    <main>

        <div class="contenedor-form">

            <div class="formulario">
                <h2>Registrar contacto del Centro Educativo</h2>
                <form autocomplete="off">

                    <div>
                        <label for="txt_primer_nombre">Primer Nombre:</label>
                        <input type="text" id="txt_primer_nombre">
                    </div>
                    <div>
                        <label for="txt_segundo_nombre">Segundo Nombre:</label>
                        <input type="text" id="txt_segundo_nombre" placeholder="Opcional">
                    </div>
                    <div>
                        <label for="txt_primer_apellido">Primer Apellido:</label>
                        <input type="text" id="txt_primer_apellido">
                    </div>
                    <div>
                        <label for="txt_segundo_apellido">Segundo Apellido:</label>
                        <input type="text" id="txt_segundo_apellido" placeholder="Opcional">
                    </div>

                    <div>
                        <label for="txt_cedula_pasaporte">Cédula o Pasaporte:</label>
                        <input type="number" id="txt_cedula_pasaporte">
                    </div>

                    <div>
                        <label for="txt_departamento">Departamento:</label>
                        <input type="text" id="txt_departamento">
                    </div>

                    <div>
                        <label for="txt_telefono">Número de Teléfono:</label>
                        <input type="number" id="txt_telefono">
                    </div>
                    <div>
                        <label for="txt_fax">Número de Fax:</label>
                        <input type="number" id="txt_fax">
                    </div>
                    <div>
                        <label for="txt_extension">Número de Extensión:</label>
                        <input type="number" id="txt_extension" placeholder="Opcional">
                    </div>
                    <div>
                        <label for="txt_email">Correo Electronico</label>
                        <input type="email" id="txt_email">
                    </div>


                    <div>
                        <button type="button" id="btn_registrar">Registrar</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <div id="menu_secundario">

            <div id="columna_1">
                <h2>POWERED BY:</h2>
                <img src="imgs/logo indominous.png" id="logo_empresa" alt="logotipo_2">
            </div>

            <div id="columna_2">
                <h2>
                    SITIOS DE INTERÉS
                </h2>
                <div>
                    <a href="https://www.mep.go.cr/">Ministerio de Educación Pública</a>
                </div>
                <div>
                    <a href="http://www.mcj.go.cr/">Ministerio de Cultura y Juventud</a>
                </div>
            </div>


            <div id="columna_3">
                <h2>
                    INFORMACIÓN
                </h2>
                <div>
                        <a href="index_ads.html">Acerca del Sitio</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/servicio_contacto.js"></script>
    <script src="js/controlador_registrar_contactos.js"></script>
</body>

</html>
