                    </div>

    <main>

        <div class="contenedor-form">

        <div id="formulario">
            <form>
                <h2>
                    Registrar Centro Educativo
                </h2>
                <div>
                    <label for="txt_ced">Cedula Jurídica</label>
                    <input type="text" id="txt_ced">
                </div>

                <div>
                    <label for="password1">Contraseña</label>
                    <input type="password" id="txt_password1">
                </div>

                <div>
                    <label for="txt_nivel">Nivel</label>             
                    <select id="txt_nivel">
                    <option value="">--Seleccione los niveles--</option>
                    <option value="Preescolar">Preescolar</option>
                    <option value="Primaria">Primaria</option>
                    <option value="Secundaria">Secundaria</option>
                    <option value="Preescolar y Primaria">Preescolar y Primaria</option>
                    <option value="Primaria y Secundaria">Primaria y Secundaria</option>
                    <option value="Preescolar-Primaria-Secundaria">Preescolar-Primaria-Secundaria</option>
                </select>
                </div>

                <div>
                    <label for="txt_tipo">Tipo</label>
                    <select id="txt_tipo">
                            <option value="">--Seleccione el Tipo de Centro Educativo--</option>    
                    <option value="Público">Público</option>
                    
                    <option value="Privado">Privado</option>
                    <option value="Vocacional">Vocacional</option>
                    <option value="Técnico">Técnico</option>
                    <option value="Educación Abierta">Educación Abierta</option>
                    <option value="Religioso">Religioso</option>
                    <option value="Internado">Internado</option>

                    </select>
                </div>

                <div>
                    <label for="txt_nombre">Nombre Completo de la Institución</label>
                    <input type="text" id="txt_nombre">
                </div>

                <div>

                    <label for="slt_provincias">Provincia</label>
                    <select id="slt_provincias">
                        <option value="">--Selecciones una provincia--</option>

                    </select>
                </div>
                <div>
                    <label for="slt_cantones">Cantón</label>
                    <select id="slt_cantones">
                        <option value="">--Seleccione un cantón--</option>

                    </select>
                </div>
                <div>
                    <label for="slt_distritos">Distrito</label>
                    <select id="slt_distritos">
                        <option value="">--Seleccione un distrito--</option>



                    </select>
                </div>

                <div>
                    <label for="num_año_fun">Año de Fundación</label>
                    <input type="number" id="num_año_fun">
                </div>

                <div>
                    <label for="txt_ref">Referencia Historica</label>
                    <input type="text" id="txt_ref">
                </div>

               
        <div>
                <label for="img_salud">Documento del Ministerio de Salud</label>
                <input type="file" name="salud" id="img_salud" />
        </div>

        <div>
            <label for="img_muni">Documento de la Municipalidad</label>
            <input type="file" name="muni" id="img_muni" />
        </div>

        <div>
            <label for="img_otro">Otros Documentos</label>
            <input type="file" name="otro" id="img_otro" />
        </div>
        <div>
            <button type="button" id="btn_registrar">Registrar</button>
        </div>
            </form>

        </div>

    </main>
